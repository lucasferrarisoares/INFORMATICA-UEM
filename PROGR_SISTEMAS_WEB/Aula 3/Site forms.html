<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Testes de Elementos de Formulário</title>
</head>
<body>
    <!-- a. Formulário -->
    <form action="#" method="post">
        <div name="nome">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome"><br><br>
        </div>
        
        <div senha="senha">
        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha"><br><br>
        </div>

        <div name="sexo">
        Sexo:
        <input type="radio" id="masc" name="sexo" value="masculino">
        <label for="masc">Masculino</label>
        <input type="radio" id="fem" name="sexo" value="feminino">
        <label for="fem">Feminino</label><br><br>
        </div>

        <div name="termo">
        <label><input type="checkbox" name="aceito"> Aceito os termos</label><br><br>
        </div>

        <div name="pais">
        <label for="pais">País:</label>
        <select id="pais" name="pais">
            <option value="br">Brasil</option>
            <option value="pt">Portugal</option>
            <option value="us">Estados Unidos</option>
        </select><br><br>
        </div>

        <!-- i. Caixa de texto -->
        <label for="comentario">Comentário:</label><br>
        <textarea id="comentario" name="comentario" rows="4" cols="50"></textarea><br><br>

        <!-- j. Botão -->
        <button type="button" onclick="alert('Botão clicado!')">Clique aqui</button><br><br>

        <!-- k. Agrupamento de elementos -->
        <fieldset>
            <legend>Informações Adicionais</legend>

            <!-- l. Números -->
            <label for="idade">Idade:</label>
            <input type="number" id="idade" name="idade"><br><br>

            <!-- m. Datas -->
            <label for="nascimento">Data de Nascimento:</label>
            <input type="date" id="nascimento" name="nascimento"><br><br>

            <!-- n. Cor -->
            <label for="cor">Cor favorita:</label>
            <input type="color" id="cor" name="cor"><br><br>

            <!-- o. Intervalo -->
            <label for="volume">Volume:</label>
            <input type="range" id="volume" name="volume" min="0" max="100"><br><br>
        </fieldset>

        <!-- p. Lista de opções -->
        <label for="navegador">Escolha seu navegador:</label>
        <input list="navegadores" name="navegador" id="navegador">
        <datalist id="navegadores">
            <option value="Chrome">
            <option value="Firefox">
            <option value="Safari">
            <option value="Edge">
        </datalist><br><br>

        <!-- f. Botão submit -->
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
